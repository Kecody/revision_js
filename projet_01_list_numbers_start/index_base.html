<body>
    <h1>Listes nombres</h1>
    <ul class="numbers">
        <li>A= <span>1</span></li>
        <li>B=<span>2</span></li>
        <li>C=<span>3</span></li>
    </ul>

    <script>
        // document c'est le point d'entrée du document DOM pour JS
        let els = document.querySelectorAll('.numbers > li'); // un tableau des li
        console.log(els[0]);

        let a = 1 ;
        let b = 3 ;
        let tmp ;
        console.log('a,', a, 'b', b);

        tmp = a;
        a = b;
        b = tmp ;
        console.log('a,', a, 'b', b);

        // syntaxe moderne
        [a,b] = [b, a];
        console.log('a,', a, 'b', b);


        console.log(els[0].querySelector('span').innerHTML);
        // Exercice inversez respectivement l'ordre des valeurs dans les span
        // 1 2 3 -> 3 2 1

        for(const el of els) console.log(el);

        els[0].querySelector('span').innerHTML = els[2].querySelector('span').innerHTML;

        console.log(typeof els );
    </script>
