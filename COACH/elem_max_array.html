<body>
    <p>
        Exercice
        Faites un algorithme qui détermine le plus grand élément d'un tableau de valeurs.

        const data = [
        11, 16,100,9,7,8,19, 2, 10
        ];
    </p>
    <script>
        const data = [
            11, 16, 100, 9, 7, 8, 19, 2, 10
        ];

        let max_num = data.shift();

        for(const num of data){
            if(num > max_num){
                max_num = num;
            }
        }

        console.log(max_num);

    </script>
</body>
