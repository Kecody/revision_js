        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;

        .result {
            color: white;

</head>

<body>
    <h1>Listes nombres</h1>
    <ul id="numbers"></ul>
    <script>
        let container = document.getElementById('numbers');
        const alphabets = "abcdefghijklmnopqrstuvwxyz".toUpperCase().split('');

        */

        // deuxième correction
        for(let i = 0; i < alphabets.length; i= i + 1){
            let li = document.createElement('li');
            li.innerHTML = `${alphabets[i]}=<span>${i+1}</span>`;
            container.appendChild(li);
        }
    </script>
